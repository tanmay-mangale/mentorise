<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Login Page</title>
</head>
<body class="min-h-screen flex items-center justify-center">

  <main class="container bg-[#cae9ff] flex flex-col md:flex-row rounded-2xl shadow-lg max-w-4xl w-full p-6 md:p-10">
    
    <!-- Login Section -->
    <section class="md:w-1/2 w-full px-4 md:px-10">
      <header>
        <h2 class="font-bold text-3xl text-[#155E91]">Login</h2>
        <p class="text-sm mt-2 text-[#155E91]">Login through email:</p>
      </header>

      <form action="#" class="flex flex-col mt-6 space-y-4">
        <div>
          <input id="email" type="email" placeholder="Email" class="p-2 mt-1 w-full rounded-xl border border-blue-700 focus:outline-none focus:ring-2 focus:ring-[#155E91]" />
        </div>

        <div class="relative">
           <input id="password" type="password" placeholder="Password" class="p-2 mt-1 w-full rounded-xl border border-blue-700 focus:outline-none focus:ring-2 focus:ring-[#155E91]" />
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-eye absolute top-1 right-3 translate-y-1/2 cursor-pointer text-white hover:text-black transition-colors duration-200"
            viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z"/>
            </svg>
        </div>

        <button type="submit" class="bg-[#155E91] hover:bg-[#104a6e] transition-colors rounded-xl text-white py-2 font-semibold">Log in</button>

        <div class="text-xs text-right">
          <a href="#" class="text-blue-600 hover:underline">Forgot your password?</a>
        </div>
      </form>

      <div class="mt-6 grid grid-cols-3 items-center gap-2">
        <hr class="border-gray-400" />
        <p class="text-center text-sm text-[#155E91]">Or</p>
        <hr class="border-gray-400" />
      </div>

      <button class="bg-white border border-gray-300 py-2 w-full rounded-xl mt-5 flex items-center justify-center hover:bg-gray-100 transition">
        <img src="image/google-color.svg" alt="Google icon" class="h-5 w-5 mr-3" />
        <span class="text-sm font-medium text-[#155E91]">Log in with Google</span>
      </button>

      <div class="text-xs flex justify-center mt-4 items-center space-x-2">
        <p class="text-[#155E91]">Don't have an account?</p>
        <a href="#" class="text-blue-600 hover:underline">Sign up</a>
      </div>
    </section>

    <!-- Image Section -->
    <aside class="md:w-1/2 w-full hidden md:block">
      <img src="image/side img.jpeg" alt="Login illustration" class="rounded-2xl w-full h-full object-cover" />
    </aside>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./scripts/LoginAnimation.js"></script>
</body>
</html>
