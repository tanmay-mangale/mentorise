<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Mentorise</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            // Custom Color Palette
            colors: {
              primary: {
                50: "#f0f4ff", // Light blue tint
                500: "#3A5BA0", // Main brand blue
                600: "#2F3C7E", // Darker blue for hover states
                700: "#1e2a4a", // Deep blue for accents
              },
              secondary: {
                50: "#fffbf0", // Light yellow tint
                500: "#FFD447", // Main accent yellow
                600: "#e6bf40", // Darker yellow for hover states
              },
              neutral: {
                50: "#F5F7FA", // Very light gray background
                100: "#e5e7eb", // Light gray
                200: "#d1d5db", // Medium light gray
                600: "#555555", // Dark gray text
                800: "#222222", // Very dark gray/black
              },
            },
            // Custom Font Families
            fontFamily: {
              heading: ["Poppins", "Inter", "sans-serif"], // For headings and titles
              body: ["Roboto", "Open Sans", "sans-serif"], // For body text
            },
          },
        },
      };
    </script>

    <!-- External Stylesheets -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family:Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-neutral-50 font-body min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo/Brand -->
          <div class="flex items-center">
            <a href="index.html" class="flex-shrink-0">
              <h1 class="text-2xl font-bold text-primary-500 font-heading">
                Mentorise
              </h1>
            </a>
          </div>

          <!-- Navigation Links -->
          <div class="hidden md:flex items-center space-x-4">
            <a
              href="index.html"
              class="text-neutral-800 hover:text-primary-500 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              Home
            </a>
            <a
              href="login.html"
              class="text-neutral-800 hover:text-primary-500 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              Log In
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Signup Section -->
    <section class="py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-lg mx-auto">
        <!-- Signup Card -->
        <div
          class="bg-white rounded-2xl shadow-xl p-8 border border-neutral-100"
        >
          <!-- Header -->
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-neutral-800 font-heading mb-2">
              Join Mentorise
            </h2>
            <p class="text-neutral-600">Start your mentorship journey today</p>
          </div>

          <!-- Signup Form -->
          <form class="space-y-6" id="signupForm">
            <!-- User Type Selection -->
            <div>
              <label class="block text-sm font-medium text-neutral-700 mb-3">
                I want to join as:
              </label>
              <div class="grid grid-cols-2 gap-3">
                <label class="relative">
                  <input
                    type="radio"
                    name="userType"
                    value="mentee"
                    class="sr-only"
                    checked
                  />
                  <div
                    class="user-type-card border-2 border-neutral-200 rounded-lg p-4 cursor-pointer hover:border-primary-300 transition-colors"
                  >
                    <div class="text-center">
                      <i
                        class="fas fa-user-graduate text-2xl text-primary-500 mb-2"
                      ></i>
                      <div class="font-medium text-neutral-800">Mentee</div>
                      <div class="text-xs text-neutral-600">Find mentors</div>
                    </div>
                  </div>
                </label>
                <label class="relative">
                  <input
                    type="radio"
                    name="userType"
                    value="mentor"
                    class="sr-only"
                  />
                  <div
                    class="user-type-card border-2 border-neutral-200 rounded-lg p-4 cursor-pointer hover:border-primary-300 transition-colors"
                  >
                    <div class="text-center">
                      <i
                        class="fas fa-chalkboard-teacher text-2xl text-primary-500 mb-2"
                      ></i>
                      <div class="font-medium text-neutral-800">Mentor</div>
                      <div class="text-xs text-neutral-600">
                        Share knowledge
                      </div>
                    </div>
                  </div>
                </label>
              </div>
            </div>

            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label
                  for="firstName"
                  class="block text-sm font-medium text-neutral-700 mb-2"
                >
                  First Name
                </label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  required
                  class="w-full px-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                  placeholder="John"
                />
              </div>
              <div>
                <label
                  for="lastName"
                  class="block text-sm font-medium text-neutral-700 mb-2"
                >
                  Last Name
                </label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  required
                  class="w-full px-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                  placeholder="Doe"
                />
              </div>
            </div>

            <!-- Email Field -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-neutral-700 mb-2"
              >
                Email Address
              </label>
              <div class="relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="w-full px-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                  placeholder="john.doe@college.edu"
                />
                <i
                  class="fas fa-envelope absolute right-3 top-3.5 text-neutral-400"
                ></i>
              </div>
              <p class="text-xs text-neutral-500 mt-1">
                Use your college email for verification
              </p>
            </div>

            <!-- College/University Field-->
            <div>
              <label
                for="college"
                class="block text-sm font-medium text-neutral-700 mb-2"
              >
                College/University
              </label>
              <select
                id="college"
                name="college"
                required
                class="w-full px-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
              >
                <option value="">Select your college</option>
                <option value="kitcoe-kolhapur">KITCOE Kolhapur</option>
                <option value="dyp-kolhapur">DYP Kolhapur</option>
                <option value="wce-sangli">WCE Sangli</option>
                <option value="coep-pune">COEP Pune</option>
                <option value="pict-pune">PICT Pune</option>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Year/Position Field -->
            <div>
              <label
                for="year"
                class="block text-sm font-medium text-neutral-700 mb-2"
              >
                Current Year/Position
              </label>
              <select
                id="year"
                name="year"
                required
                class="w-full px-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
              >
                <option value="">Select your year</option>
                <option value="1st-year">1st Year</option>
                <option value="2nd-year">2nd Year</option>
                <option value="3rd-year">3rd Year</option>
                <option value="4th-year">4th Year</option>
                <option value="masters">Masters Student</option>
                <option value="phd">PhD Student</option>
                <option value="faculty">Faculty</option>
                <option value="alumni">Alumni</option>
              </select>
            </div>

            <!-- Password Field -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-neutral-700 mb-2"
              >
                Password
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="w-full px-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                  placeholder="Create a strong password"
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute right-3 top-3.5 text-neutral-400 hover:text-neutral-600"
                >
                  <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
              </div>
              <div class="mt-2">
                <div class="text-xs text-neutral-500">Password strength:</div>
                <div class="w-full bg-neutral-200 rounded-full h-2 mt-1">
                  <div
                    id="passwordStrength"
                    class="bg-red-400 h-2 rounded-full transition-all duration-300"
                    style="width: 0%"
                  ></div>
                </div>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div>
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-neutral-700 mb-2"
              >
                Confirm Password
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                  class="w-full px-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                  placeholder="Confirm your password"
                />
                <i
                  class="fas fa-lock absolute right-3 top-3.5 text-neutral-400"
                ></i>
              </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start">
              <input
                id="terms"
                name="terms"
                type="checkbox"
                required
                class="h-4 w-4 text-primary-500 focus:ring-primary-500 border-neutral-300 rounded mt-1"
              />
              <label for="terms" class="ml-2 block text-sm text-neutral-700">
                I agree to the
                <a href="#" class="text-primary-500 hover:text-primary-600"
                  >Terms of Service</a
                >
                and
                <a href="#" class="text-primary-500 hover:text-primary-600"
                  >Privacy Policy</a
                >
              </label>
            </div>

            <!-- Signup Button -->
            <button
              type="submit"
              class="w-full bg-primary-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-600 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105"
            >
              Create Account
            </button>

            <!-- Divider -->
            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-neutral-200"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-neutral-500"
                  >Or sign up with</span
                >
              </div>
            </div>

            <!-- Social Signup Buttons -->
            <div class="grid grid-cols-2 gap-3">
              <button
                type="button"
                class="flex items-center justify-center px-4 py-2 border border-neutral-200 rounded-lg hover:bg-neutral-50 transition-colors"
              >
                <i class="fab fa-google text-red-500 mr-2"></i>
                <span class="text-sm font-medium text-neutral-700">Google</span>
              </button>
              <button
                type="button"
                class="flex items-center justify-center px-4 py-2 border border-neutral-200 rounded-lg hover:bg-neutral-50 transition-colors"
              >
                <i class="fab fa-microsoft text-blue-500 mr-2"></i>
                <span class="text-sm font-medium text-neutral-700"
                  >Microsoft</span
                >
              </button>
            </div>
          </form>

          <!-- Login Link -->
          <div class="mt-8 text-center">
            <p class="text-neutral-600">
              Already have an account?
              <a
                href="login.html"
                class="text-primary-500 hover:text-primary-600 font-medium"
              >
                Sign in here
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script>
      // User type selection
      const userTypeInputs = document.querySelectorAll(
        'input[name="userType"]'
      );
      const userTypeCards = document.querySelectorAll(".user-type-card");

      userTypeInputs.forEach((input, index) => {
        input.addEventListener("change", function () {
          userTypeCards.forEach((card) => {
            card.classList.remove("border-primary-500", "bg-primary-50");
            card.classList.add("border-neutral-200");
          });

          if (this.checked) {
            userTypeCards[index].classList.remove("border-neutral-200");
            userTypeCards[index].classList.add(
              "border-primary-500",
              "bg-primary-50"
            );
          }
        });
      });

      // Initialize first option as selected
      userTypeCards[0].classList.add("border-primary-500", "bg-primary-50");

      // Password toggle functionality
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      togglePassword.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        if (type === "password") {
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        } else {
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        }
      });

      // Password strength checker
      const passwordStrengthBar = document.getElementById("passwordStrength");

      passwordInput.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;

        if (password.length >= 8) strength += 25;
        if (/[a-z]/.test(password)) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password))
          strength += 25;

        passwordStrengthBar.style.width = strength + "%";

        if (strength < 50) {
          passwordStrengthBar.className =
            "bg-red-400 h-2 rounded-full transition-all duration-300";
        } else if (strength < 75) {
          passwordStrengthBar.className =
            "bg-yellow-400 h-2 rounded-full transition-all duration-300";
        } else {
          passwordStrengthBar.className =
            "bg-green-400 h-2 rounded-full transition-all duration-300";
        }
      });

      // Form submission
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form data
          const formData = new FormData(this);
          const data = Object.fromEntries(formData);

          // Password confirmation check
          if (data.password !== data.confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          // Basic validation
          if (!data.terms) {
            alert("Please accept the terms and conditions");
            return;
          }

          // Here you would typically send the data to your backend
          console.log("Signup attempt:", data);

          // Simulate successful signup and redirect to dashboard
          alert("Account created successfully! Welcome to Mentorise!");
          window.location.href = "mentee-dashboard.html";
        });
    </script>
  </body>
</html>
